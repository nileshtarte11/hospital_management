<div class="row">
    <div class="col-sm-12 col-md-4 col-lg-4 mx-auto">
        <div class="card">
            <form class="m-4" [formGroup]="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="userName" formControlName="userName">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" formControlName="password">
                </div>

                <div class="form-group">
                    <button class="form-control btn btn-outline-success" (click)="login()">Login</button>
                </div>
            </form>
        </div>

    </div>
</div>
